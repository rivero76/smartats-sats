name: quality-gates

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - feat/**

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Format check (changed files)
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: bash scripts/ops/check-format.sh

      - name: Lint (non-blocking baseline debt)
        run: npm run lint
        continue-on-error: true

      - name: Docs gate
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: bash scripts/ops/check-docs.sh

      - name: Secret scan (diff only)
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: bash scripts/ops/check-secrets.sh
