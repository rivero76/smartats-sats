server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€” React Router handles all client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Long-term caching for Vite's content-hashed static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
